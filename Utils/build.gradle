// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'



eclipse {
    classpath {
       downloadSources=true
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    
        maven {
       		url "https://mahdjoub.net/artifactory/DistriMind-Public"
   		} 
    jcenter()
}

dependencies {
     testCompile 'org.testng:testng:+'
     compile(group:'com.berry', name: 'BCrypt', version: '1.3.1')
     compile(group:'org.bouncycastle', name: 'BouncyCastle', version: '1.2.1')
     compile(group:'gnu', name: 'Gnu-Crypt', version: '1.2.1')
     compile(group:'commons-codec', name: 'commons-codec', version: '1.10')
}

allprojects {
	group='com.distrimind.util'
    repositories {
        jcenter() 
    }
}

sourceCompatibility = 1.7
targetCompatibility=1.7
version='2.15.0'


task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
    from "../LICENSE"
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
    from "../LICENSE"
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
    from "../LICENSE"

}

test {
     
     // enable TestNG support (default is JUnit)
   	useTestNG
   	{
   		suites 'src/test/java/com/distrimind/util/AllTestsNG.xml'
   	}
  
   // set heap size for the test JVM(s)
   minHeapSize = "256m"
   maxHeapSize = "1g"

 }

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            
        }
    }
    repositories {
        maven {
            credentials {
              username "${artifactory_user}"
              password "${artifactory_password}"
            }
            url "${artifactory_contextUrl}/DistriMind-Public"
        }
    }
}




